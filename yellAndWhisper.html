<!DOCTYPE html>
<!-- everything inside the html will be part of an Angular app -->
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>{{ greeting }}</title>
</head>
<body>

<h1>Please say something</h1>
<input type="text" ng-model="quote">
<h3>Yelling: {{quote | uppercase}}</h3>
<h3>Whispering: {{quote | lowercase}}</h3>

<script src="node_modules/angular/angular.js"></script>
</body>
</html>
