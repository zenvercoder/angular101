<!DOCTYPE html>
<!-- everything inside the html will be part of an Angular app -->
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>{{ greeting }}</title>
</head>
<body>

<h1>How many digits of pi do you want?</h1>
<select ng-model="digitsOfPi">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
</select>
<h3>Here you go! the first {{digitsOfPi}} digits of pi!</h3>
<h3>{{3.14159265359| number:digitsOfPi}}</h3>

<!--npm i angular@1.5.8 -S-->
<script src="node_modules/angular/angular.js"></script>
</body>
</html>
