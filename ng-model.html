<!DOCTYPE html>
<!-- everything inside the html will be part of an Angular app -->
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>{{ greeting }}</title>
</head>
<body>

<!--Angular templates will automatically update when our data changes.-->
<div>
    <p>Say something to the world
    </p>
    <!--ng-model is creating a new attribute that will bind the value of the text input to a property called "greeting". -->
    <p>
        <input type="text" ng-model="greeting">
    </p>
    <p>{{ greeting }} world!</p>
</div>



<!--npm install from terminal, using CDN can make program slower-->
<!--npm i angular@1.5.8 -S-->
<script src="node_modules/angular/angular.js"></script>
</body>
</html>
